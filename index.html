<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact.css">
</head>
<body>
  <section class="contact-section">
    <h1 class="section-title">Contact Us</h1>
    <div class="contact-container">
      <!-- Contact Details -->
      <div class="contact-details">
        <div class="detail-item">
          <span class="icon">📍</span>
          <div>
            <h3>Men Road Bhopalpatnam</h3>
            <p>YalamPara, Rudraram, Bhopalpatnam, District Bijapur</p>
          <b>  Bijapur, Chhattisgarh 494446</b>
          </div>
        </div>
        <div class="detail-item">
          <span class="icon">📧</span>
          <div>
            <h3>General Enquiries</h3>
            <p>hementdevar@gmail.com</p>
          </div>
        </div>
        <div class="detail-item">
          <span class="icon">📞</span>
          <div>
            <h3>Call Us</h3>
            <p>+91-9340989144, 7648036698</p>
          </div>
        </div>
        <div class="detail-item">
          <span class="icon">⏰</span>
          <div>
            <h3>Our Timing</h3>
            <p>Mon - Sun: 09:00 AM - 07:00 PM</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="tel" placeholder="Your Contact No." required>
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
